<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="SignUP.css">
  </head>
  <body>
    <div class="nav-bar">
      <img class="logo" src="images/Logo.webp">
      <h1 class="title">ATTENDANCE UYO</h1>
      <img class="profile" src="images/profile.jpeg">
    </div>
    <div id="review">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="25" height="25" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" /></svg>review
    </div>
    <div class="classDisplay"></div>
    <div class="container2">
      <span id="indicator"
      ></span><img src="images/UYO.jpg" class="school-logo">
      <form class="form">
        <input type="text" placeholder="Enter name ..." class="input-field">
        
        <input type="text" placeholder="Enter Reg number ..." class="input-field">
        <span style="color:blue;">Sign here
          <canvas id="canvas" width="300" height="100" style="border:2px solid black;"></canvas><br><button type="button" id="clearCanvasBtn">Clear</button>
        </span>
      </form>
      <button class="submit-button" >Submit Attendance</button>
    </div>
    
    <div class="feedback-section">
      <button class="feedback-cancle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="yellow" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="cancel-icon"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <h2>Send us your Feedback</h2>
      <form id="feedback-form">
        <input class="input-name" type="text" name="name" placeholder="Your Name" required>
        <input class="input-email" type="email" name="email" placeholder="Your Email (optional)">
        <br>
        <textarea class="form-text" name="message" required placeholder="Your Feedback..." rows="5" cols="35"></textarea>
        
        <button type="submit" style="display: flex; align-items: center; gap: 8px; padding: 8px 16px; background-color: #4CAF50; color: yellow; border: none; border-radius: 5px;width:100px;margin:30px auto;font-size:17px;font-weight:500;">Send
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="yellow" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
      </form>
    </div>
    
    <div class="class-attendance">
      <div class="list-title">CLASS ATTENDANCE LIST
      </div>
    </div>
      
    <script type="module" src="Attendance.js"></script>
    <script type="module" src="firebaseConfig.js"></script>
  </body>
</html>
