<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADEX - Create Account</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="icon" href="icon-192.png" />
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #007f5f, white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh; /* dark green */
  }

  .container {
    max-width: 400px;
    margin: 50px auto;
    background: white;
    padding: 30px 25px 40px 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 100, 0, 0.1);
    position: relative;
    width: 90%;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }
  h1{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white; /* medium green */
    margin-bottom: 5px;
    font-size: 35px;
    font-weight: 700;
    border: 2px solid white;
    border-radius: 10px;
    padding: 10px 40px;
  }
  h2 {
    text-align: center;
    color: #007f5f; /* medium green */
    margin-bottom: 30px;
    font-weight: 700;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input[type="text"],
  #department,
  input[type="email"],
  input[type="password"] {
    padding: 12px 15px;
    margin-bottom: 18px;
    border: 2px solid #007f5f; /* light green border */
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  #department,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #007f5f; /* bright green */
    outline: none;
    background: #f0fff0;
  }

  button {
    background: #007f5f; /* bright green */
    color: white;
    padding: 14px 0;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.25s ease;
  }

  button:hover {
    background: #007f5f; /* darker green */
  }

  /* Status message styling */
  #statusMessage {
    margin-top: 20px;
    font-weight: 600;
  }

  /* Spinner container & spinner */
  .spinner-container{
    display: none; /* Hidden by default, show when needed */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    backdrop-filter: blur(15px);
    border-radius: 12px;
    padding: 25px 30px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    z-index: 10;
  }
  .spinner-container1{
    position: absolute;
    top: 50%;
    left: 50%;
    backdrop-filter: blur(15px);
    border-radius: 12px;
    padding: 25px 30px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    z-index: 10;
    transform: translate(-50%, -50%); 
    display: none;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    width: 60%;
    gap: 7px;
  }
  .spinner,#spin {
    width: 48px;
    height: 48px;
    border: 6px solid #06614a; /* light green */
    border-top-color: white; /* yellow */
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  #spin{
    width: 28px;
    height: 28px;
    border: 3px solid #04ad60;
    border-top-color: white;
    margin: 0;
    padding: 0;
  }
  .footer {
    text-align: center;
    margin-top: 1rem;
    font-size: 14px;
  }

  .footer a {
    color: #f0b400; /* Yellow */
    text-decoration: none;
    font-weight: bold;
  }

  .footer a:hover {
    text-decoration: underline;
  }
  .password-container {
      position: relative;
    }
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 16px;
    }
    .toggle-icon {
      position: absolute;
      top: 38%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }
  
  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
<h1>ADEX</h1>
<div class="container">
  
  <h2>Create Account</h1>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="regNumber" placeholder="Reg Number  FT/DP/NMB" required />
    <select id="department">
      <option>ACES</option>
      <option>GEOLOGY</option>
      <option>MECHANICAL_ENGINEERING</option>
      <option>ELECTRICAL_ENGINEERING</option>
    </select>
    <input type="text" id="level" placeholder="Level" required />
    <input type="email" id="email" placeholder="Email" required />
    <div class="password-container">
      <input type="password" id="password" placeholder="Enter password" required>
      <span class="toggle-icon" id="togglePassword">
        <!-- Eye SVG (visible) -->
        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#555" height="20" width="20">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12s3.75-7.5 9.75-7.5S21.75 12 21.75 12s-3.75 7.5-9.75 7.5S2.25 12 2.25 12z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#555" height="20" width="20">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223a9.77 9.77 0 00-1.723 3.777C4.5 16.5 8.25 20.25 12 20.25c1.325 0 2.59-.297 3.742-.83M6.808 6.808A9.712 9.712 0 0112 3.75c3.75 0 7.5 3.75 9.75 8.25a9.713 9.713 0 01-1.272 2.104M6.808 6.808L3 3m3.808 3.808l12.384 12.384M12 15a3 3 0 100-6 3 3 0 000 6z" />
        </svg>
      </span>
    </div>
    <button type="submit">Create Account</button><br>
    <div class="footer">
      already have an account? <a href="LoginADEX.html">Log in</a>
    </div>
  </form>
  
  <p id="statusMessage"></p>

  <!-- Spinner (hidden by default) -->
  <div class="spinner-container" id="spinner">
    <div class="spinner"></div>
  </div>
</div>
<div class="spinner-container1">
  <div id="spin"></div>Logging in user
</div>
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="signADEX.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
      .then(reg => console.log('Service Worker registered:', reg.scope))
      .catch(err => console.error('Service Worker failed:', err));
    }
  </script>
</body>
  </html>
