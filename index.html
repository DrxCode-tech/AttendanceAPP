<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADEX - Create Account</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <link rel="icon" href="icon-192.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #007f5f, white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px 25px 40px 25px;
      border-radius: 10px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      position: relative;
    }
    h1 {
      text-align: center;
      color: white;
      font-size: 35px;
      font-weight: 700;
      margin-bottom: 5px;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px 40px;
    }
    h2 {
      text-align: center;
      color: #007f5f;
      margin-bottom: 30px;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, select {
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 2px solid #007f5f;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #007f5f;
      outline: none;
      background: #f0fff0;
    }
    button {
      background: #007f5f;
      color: white;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.25s ease;
    }
    button:hover {
      background: #006747;
    }
    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 14px;
    }
    .footer a {
      color: #f0b400;
      text-decoration: none;
      font-weight: bold;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    #statusMessage {
      margin-top: 20px;
      font-weight: 600;
    }
    .spinner-container,
    .spinner-container1 {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }
    .spinner-container1 {
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 60%;
      gap: 7px;
    }
    .spinner,
    #spin {
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 6px solid #06614a;
      border-top-color: white;
    }
    #spin {
      width: 28px;
      height: 28px;
      border: 3px solid #04ad60;
      border-top-color: white;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>ADEX</h1>
  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="regNumber" placeholder="Reg Number FT/DP/NMB" required />
      <select id="department">
        <option>ACES</option>
        <option>GEOLOGY</option>
        <option>MECHANICAL_ENGINEERING</option>
        <option>ELECTRICAL_ENGINEERING</option>
      </select>
      <input type="text" id="level" placeholder="Level" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit">Create Account</button><br />
      <div class="footer">
        Already have an account? <a href="LoginADEX.html">Log in</a>
      </div>
    </form>
    <p id="statusMessage"></p>
    <div class="spinner-container" id="spinner">
      <div class="spinner"></div>
    </div>
  </div>
  <div class="spinner-container1">
    <div id="spin"></div>Logging in user
  </div>

  <!-- Firebase and app logic -->
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="signADEX.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('Service Worker failed:', err));
    }
  </script>
</body>
</html>
